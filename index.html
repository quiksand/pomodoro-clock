<!DOCTYPE html>

<html lang="en-US">

  <head>

    <title>Pomodoro Timer</title>
    <!--link font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--link bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!--link custom css -->
    <link rel="stylesheet" type="text/css" href="pomodoro-css.css">
    <!--meta stuff -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <h1>Pomodoro Timer</h1>
        </div>
      </div>

      <div class="row">
        
        <div class="col-xs-3">
          <!--empty- placeholder-->
        </div>

        <div class="col-xs-6"> <!-- col6 -->
          <div class="row"> <!-- row -->
            <div class="col-xs-1"></div>
            <div class="col-xs-4">
            <!-- left time set -->
              <div class="timehead">
                BREAK LENGTH
              </div>

              <div class="arrow-left">
                <span class="fa fa-chevron-left fa-3x break-minus"></span>
              </div>

              <div class="time break-time">
                05
              </div>

              <div class="arrow-right">
                <span class="fa fa-chevron-right break-plus fa-3x"></span>
              </div>
        
            </div>

            <div class="col-xs-2">
              <div class="row">
                <span class="fa fa-5x fa-refresh ref-button"></span>
              </div>
            </div>

            <div class="col-xs-4">
              <div>
              <!-- right time set -->
                <div class="timehead">
                  SESSION LENGTH
                </div>

                <div class="arrow-left">
                  <span class="fa fa-chevron-left fa-3x session-minus"></span>
                </div>

                <div class="time session-time">
                  25
                </div>

                <div class="arrow-right">
                  <span class="fa fa-chevron-right fa-3x session-plus"></span>
                </div>         
              </div>
            </div>
          <div class="col-xs-1"></div>
          </div> <!-- row -->
        </div> <!-- col --> 

        <div class="col-xs-3">
        <!--empty placeholder -->
        </div>

      </div>

      <div class="row pomorow">
      <!-- pomodoro row -->
        <div class="clock-outer">
          <div class="clock-inner vertical-center">
            <div class="play-pause vertical-center">
              <div class="center-icon">
                <span class="fa fa-play fa-5x center-span"></span>
              </div>
            </div>
            <div class="cont">
              <p class="countdown counter-label">Session</p>
              <br><br><br><br>
              <p class="countdown counter">25:00</p>
            </div>
          </div>

          <div class="sand">
          <!--sand that fills the clock -->        
          </div>

        </div>

      </div>

      <div class="row">
        <br>
        <span class="fa fa-arrows-h fa-5x"></span>
      </div>
    </div>

    <!-- load jquery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8" defer></script>

    <!-- load bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous" defer></script>

    <!-- load custom javascript -->
    <script src="pomodoro-js.js" type="text/javascript" charset="utf-8" defer></script>

  </body>

</html>
